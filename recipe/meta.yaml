{% set name = "pipestat" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pipestat-{{ version }}.tar.gz
  sha256: 8802bdb362910247a73c64f579391a0d0de03a5ab94a525e4a2b15fe519b0f21

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  entry_points:
    - pipestat = pipestat.__main__:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - setuptools
    - jsonschema
    - logmuse >=0.2.5
    - ubiquerg >=0.6.1
    - yacman >=0.9.3
    - pyyaml
    - pandas
    - eido
    - jinja2

test:
  imports:
    - pipestat
  commands:
    - pipestat --help

about:
  home: https://github.com/pepkit/pipestat
  summary: A pipeline results reporter
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://pipestat.databio.org/en/latest/
  dev_url: https://github.com/pepkit/pipestat

extra:
  recipe-maintainers:
    - mencian
