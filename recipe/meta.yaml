{% set name = "pipestat" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pipestat-{{ version }}.tar.gz
  sha256: b7cdc357733538add697d584315d074fc454bcb9d1b497dacd1df84a6d837868

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pipestat = pipestat.__main__:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - setuptools
    - jsonschema
    - logmuse >=0.2.5
    - oyaml
    - psycopg2
    - pydantic >=1.10.7,<2.0.0
    - sqlmodel >=0.0.8
    - ubiquerg >=0.6.1
    - yacman >=0.9.1
    - pyyaml
    - pandas
    - eido
    - jinja2

test:
  imports:
    - pipestat
  commands:
    - pipestat --help

about:
  home: https://github.com/pepkit/pipestat
  summary: A pipeline results reporter
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://pipestat.databio.org/en/latest/
  dev_url: https://github.com/pepkit/pipestat

extra:
  recipe-maintainers:
    - mencian
