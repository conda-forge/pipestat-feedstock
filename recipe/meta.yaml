{% set name = "pipestat" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pipestat-{{ version }}.tar.gz
  sha256: 61c44726612bb06c34cf608dc2e45d8bb0e2b71b5249f1a2010addd32b4678dc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  entry_points:
    - pipestat = pipestat.__main__:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - jsonschema
    - logmuse >=0.2.5
    - ubiquerg >=0.6.1
    - yacman >=0.9.3
    - pyyaml
    - pandas
    - eido
    - jinja2

test:
  imports:
    - pipestat
  commands:
    - pipestat --help

about:
  home: https://github.com/pepkit/pipestat
  summary: A pipeline results reporter
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://pipestat.databio.org/en/latest/
  dev_url: https://github.com/pepkit/pipestat

extra:
  recipe-maintainers:
    - mencian
